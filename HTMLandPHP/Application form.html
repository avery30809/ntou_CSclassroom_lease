<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="CSS/Application form.css">
</head>

<body>
    
    <!-- 按鈕選擇----------------------------------------------  -->

    <div class="conditions">
        <button class="immediately" id="immediately" onclick="openImmediatelyForm()">立即借用</button>
        <button class="reserve" id="reserve" onclick="openReserveForm()">預約借用</button>
    </div>
    
    <!--  表單----------------------------------------------  -->
    <div class="form-container">
        <div class="content">
            <h5>XXX教室<sub class="date">2023/10/20</sub></h5>

            <div class="line_block">
                <span>1:00 <sup>PM</sup> </span>
                <img src="image/right.png">
                <span>2:00 <sup>PM</sup> </span>
                <hr>

                <span class="quention_text">借用目的 :</span>
                <textarea placeholder="text"></textarea>
                <hr>

                <span class="quention_text">聯絡手機 :</span>
                <input type="tel" pattern="09\d{2}-\d{6}" placeholder="09xx-xxxxxx" required>
                <hr>
                <button onclick="SendOut()">送出</button>
            </div>

        </div>
    </div>

    <script>
        // 用按鈕選擇條件清單
        let immediatelyButton = document.querySelector(".immediately");
        let reserveButton = document.querySelector(".reserve");

        function openImmediatelyForm() {
            reserveButton.classList.remove("show");

            immediatelyButton.classList.add("show");
        }

        function openReserveForm() {
            reserveButton.classList.add("show");

            immediatelyButton.classList.remove("show");

        }
        function SendOut() { //點擊表單送出後的操作
           //待完成
        }
    </script>
</body>

</html>
