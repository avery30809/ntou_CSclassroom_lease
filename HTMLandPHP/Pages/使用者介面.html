<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者介面</title>
    <link rel="stylesheet" href="../Assets/CSS/使用者介面.css">
</head>

<body>
    <nav>
        <!-- 左上半部欄位  -->
        <div class="logo-name">
            <div class="logo-image">
                <img src="../image/usericon.png" alt="">
            </div>

            <span class="logo_name"></span>

        </div>

        <!-- 左下半部欄位 -->
        <div class="menu-items">
            <ul class="nav-links">
                <li><button id="menuBtn1">
                        <i><img src="../image/user information.png" alt=""></i>
                        <span class="link-name">編輯個人資訊</span>
                    </button></li>

                <li><button id="menuBtn2">
                        <i><img src="../image/applyrequest.png" alt=""></i>
                        <span class="link-name">申請紀錄</span>
                    </button></li>

            </ul>
            <ul class="logout-mode">
                <li class="logout">
                    <button id="logoutBtn">
                        <i><img src="../image/logoutIcon.png" alt=""></i>
                        <span class="link-name">登出</span>
                    </button></li>
            </ul>

        </div>
    </nav>

    <section class="board">
        <!-- 右下半部欄位  -->
        <div class="board-top">
            <a href="Home.html"><img src="../image/home.png"></a> 
        </div>
        <div class="board-content">

            <!--編輯使用者資訊 -->
            <form class="userInformation" id="userInformation">
                <div class="boardTitle">編輯個人資訊</div>
                <div class="hr"></div>
                <div class="userInformationContent">
                    <p class="quention_text">姓名 : </p>
                    <input id="infoName" type="text" name="username" required>
                </div>
                <div class="userInformationContent">
                    <p class="quention_text">學號 :</p>
                    <p id="userAccount"></p>

                </div>
                <div class="userInformationContent">
                    <p class="quention_text">舊密碼 : </p>
                    <input type="text" name="oldPWD">
                </div>
                <div class="userInformationContent">
                    <p class="quention_text">新密碼 : </p>
                    <input type="text" name="newPWD">
                </div>
                <div class="userInformationContent">
                    <p class="quention_text">聯絡手機 : </p>
                    <input id="infoPhone" type="text" name="phone">
                </div>

                <div class="userInformationContent">
                    <button type="submit" class="saveUserInformation">儲存</button>
                </div>
            </form>

            <!--申請紀錄 -->
            <div class="Applyrequest" id="applyRequest">
                <div class="boardTitle">申請紀錄</div>
                <div class="hr"></div>
            </div>
        </div>
    </section>

    <script src="../Assets/JS/使用者介面.js"></script>
</body>

</html>
