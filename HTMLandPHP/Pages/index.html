<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>查詢結果</title>
    <link rel="stylesheet" href="../Assets/CSS/index.css">
</head>

<body>

    <div class="total">

        <div class="top-row">
            

            <p><a href="Home.html" target="_self" class="verification-button"><img id="homeIcon" alt=""></a></p>

            <button id="login-signup"></button>
        </div>

        <div class="datePickerValue">
            <h5 id="selectedDatePlaceholder"></h5>
        </div>

        <div class="droplist">
            <div class="select-menu">
                <div class="select-btn">
                    <span class="sBtn-text">顯示所有教室</span>
                    <img class="sBtn-img" id="dropdownIcon">
                </div>

                <ul class="options">
                    <li class="option">
                        <span class="option-text">顯示所有教室</span>
                    </li>
                    <li class="option">
                        <span class="option-text">選擇特定時段</span>
                    </li>
                    <li class="option">
                        <span class="option-text">輸入教室名稱</span>
                    </li>
                </ul>
            </div>

            <div class="query">
                <input class="blank" type="text" placeholder="" disabled>

                <input class="inputClassRoomName" type="text" placeholder="輸入教室名稱" list="classroomNameList">
                <datalist id="classroomNameList"></datalist>

                <div class="inputTimeInterval">
                    <div class="selectTime">
                        <input class="time" type="text" id="time1" placeholder="開始時間" readonly>
                        <div class="dropdownStart">
                            <ul class="startList">
                                <li>第一節</li>
                                <li>第二節</li>
                                <li>第三節</li>
                                <li>第四節</li>
                                <li>第五節</li>
                                <li>第六節</li>
                                <li>第七節</li>
                                <li>第八節</li>
                                <li>第九節</li>
                            </ul>
                        </div>
                    </div>

                    <img class="queryImage" id="rightIcon" alt="Query">
                    <div class="selectTime">
                        <input class="time" type="text" id="time2" placeholder="結束時間" readonly disabled>
                        <div class="dropdownEnd">
                            <ul class="endList">
                            </ul>
                        </div>
                    </div>
                </div>
                <form method="get" id="form">
                    <button type="submit" class="queryButton" disabled>
                        <img class="queryImage" id="queryIcon" alt="Query">
                    </button>
                </form>
            </div>

        </div>

        <div class="content-container">
            <div class="text" id="showClassroom">
                <!-- <h1>以下是查詢的教室目前狀態</h1> -->
            </div>


            <!-- 彈跳視窗內容 -->
            <div id="popup" class="popup">
                <h1 id="popupName">XXX教室</h1>
                <button type="button" id="popupCloseBtn" class="close">
                    <img id="closeIcon" alt="Close">
                </button>
                <div class="content">
                    
                    <!-- <p></p>
            <p></p> -->
                </div>
            </div>
        </div>
    </div>
    <script src="../Assets/JS/index.js"></script>

</body>

</html>
