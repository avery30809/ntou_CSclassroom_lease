<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>下一個畫面</title>
    <style>
        .content-container {
            border: 2px solid black;
            text-align: center;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button onclick="querySpecificTime()">查詢特定時間</button>
        <button onclick="queryClassroom()">查詢教室</button>
    </div>

    <div class="input-container" id="specific-time-input" style="display:none;">
        <label for="timePicker">選擇特定時間：</label>
        <input type="time" id="timePicker" name="timePicker">
        <button onclick="submitSpecificTimeQuery()">查詢</button>
    </div>

    <div class="input-container" id="classroom-input" style="display:none;">
        <label for="classroomName">輸入教室名稱：</label>
        <input type="text" id="classroomName" name="classroomName">
        <button onclick="submitClassroomQuery()">查詢</button>
    </div>

    <div class="content-container">
        <h1 id="result-heading">以下是全部的教室目前狀態</h1>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const selectedDate = urlParams.get('datePicker');
        const resultHeading = document.getElementById("result-heading");

        resultHeading.textContent = "以下是" + selectedDate + "全部的教室目前狀態";

        function querySpecificTime() {
            document.getElementById("specific-time-input").style.display = "block";
            document.getElementById("classroom-input").style.display = "none";
        }

        function queryClassroom() {
            document.getElementById("specific-time-input").style.display = "none";
            document.getElementById("classroom-input").style.display = "block";
        }

        function submitSpecificTimeQuery() {
            document.getElementById("result-heading").textContent = "以下是查詢結果";
        }

        function submitClassroomQuery() {
            document.getElementById("result-heading").textContent = "以下是查詢結果";
        }
    </script>
</body>
</html>
